    function puedeAprobar(materia) {
      if (!materia.dependeDe) return true;
      return materia.dependeDe.every(dep => estadoCursos[dep]);
    }

    function render() {
      contenedor.innerHTML = '';
      data.forEach(ciclo => {
        const div = document.createElement('div');
        div.className = 'ciclo';
        div.innerHTML = `<h2>${ciclo.ciclo}</h2>`;

        ciclo.cursos.forEach(curso => {
          const materiaDiv = document.createElement('div');
          materiaDiv.className = 'materia';
          materiaDiv.textContent = `- ${curso.nombre} | ${curso.modalidad}`;

          if (!estadoCursos[curso.nombre]) {
            estadoCursos[curso.nombre] = false;
          }

          if (!puedeAprobar(curso) && !estadoCursos[curso.nombre]) {
            materiaDiv.classList.add('bloqueada');
          }

          if (estadoCursos[curso.nombre]) {
            materiaDiv.classList.add('aprobada');
          }

            if (!puedeAprobar(curso)) return;
            estadoCursos[curso.nombre] = !estadoCursos[curso.nombre];

          });
