<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular de Estomatología</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fb;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 16px;
      margin-bottom: 30px;
    }
    .cycle-title {
      grid-column: span 10;
      background-color: #1e2a56;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 6px;
    }
    .subject {
      background-color: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 1px 2px 5px rgba(0,0,0,0.05);
      cursor: pointer;
      position: relative;
    }
    .subject.approved {
      background-color: #c9f7c9;
    }
    .subject.locked {
      background-color: #f2f2f2;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .subject span {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-top: 4px;
    }
    .tooltip {
      position: absolute;
      top: -5px;
      left: 105%;
      background: #333;
      color: white;
      padding: 6px;
      border-radius: 4px;
      font-size: 0.8em;
      display: none;
      z-index: 10;
    }
    .subject.locked:hover .tooltip {
      display: block;
    }
    footer {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      background-color: #ff6600;
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="app"></div>
  <footer>Progreso guardado automáticamente</footer>

        ]

      },
      {

        cursos: [

          { nombre: 'Rehabilitación Oral del Paciente Edéntulo Total', modalidad: 'Semipresencial' },

          { nombre: 'Clínica Integral Pediátrica IV', modalidad: 'Semipresencial' },

          { nombre: 'Odontología Social V', modalidad: 'Presencial' },
          { nombre: 'Gestión y Marketing en Odontología', modalidad: 'No Presencial' },

          { nombre: 'Asignatura Electiva V', modalidad: 'Presencial' }
        ]
      },
      {
        ciclo: 'NOVENO CICLO',
        cursos: [
          { nombre: 'Internado Clínico de Servicios Estomatológicos para el Adulto', modalidad: 'Semipresencial' },
          { nombre: 'Internado Clínico de Servicios Estomatológicos para el Niño', modalidad: 'Presencial' }
        ]
      },
      {
        ciclo: 'DÉCIMO CICLO',
        cursos: [
          { nombre: 'Internado Hospitalario y Externado', modalidad: 'Semipresencial' },
          { nombre: 'Internado en Salud Pública', modalidad: 'Semipresencial' }
        ]
      }
    ];

    const app = document.getElementById('app');
    const aprobadas = new Set();

    function render() {
      app.innerHTML = '';
      data.forEach(({ ciclo, cursos }) => {
        const title = document.createElement('div');
        title.className = 'cycle-title';
        title.textContent = ciclo;
        app.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'grid';

        cursos.forEach(curso => {
          const div = document.createElement('div');
          div.className = 'subject';
          const requisitos = curso.prerequisitos || [];
          const bloqueado = requisitos.some(r => !aprobadas.has(r));

          if (bloqueado) {
            div.classList.add('locked');
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = 'Requiere: ' + requisitos.join(', ');
            div.appendChild(tooltip);
          } else {
            div.onclick = () => {
              if (aprobadas.has(curso.nombre)) {
                aprobadas.delete(curso.nombre);
              } else {
                aprobadas.add(curso.nombre);
              }
              render();
            };
          }

          if (aprobadas.has(curso.nombre)) {
            div.classList.add('approved');
          }

          div.textContent = curso.nombre;
          const span = document.createElement('span');
          span.textContent = curso.modalidad;
          div.appendChild(span);

          grid.appendChild(div);
        });

        app.appendChild(grid);
      });
    }

    render();
  </script>
</body>
</html>
